<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator app</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="root">
      <div class="calculator">
        <div class="calculator__display">
          <div class="prev-display">10</div>
          <div class="cur-display">12</div>
        </div>
        <div class="calculator__content">
          <button class="btn" data-value>7</button>
          <button class="btn" data-value>8</button>
          <button class="btn" data-value>9</button>
          <button class="btn btn-del" data-del>del</button>
          <button class="btn" data-value>4</button>
          <button class="btn" data-value>5</button>
          <button class="btn" data-value>6</button>
          <button class="btn" data-operation>+</button>
          <button class="btn" data-value>1</button>
          <button class="btn" data-value>2</button>
          <button class="btn" data-value>3</button>
          <button class="btn" data-operation>-</button>
          <button class="btn" data-value>.</button>
          <button class="btn" data-value>0</button>
          <button class="btn" data-operation>/</button>
          <button class="btn" data-operation>*</button>

          <button class="btn btn-reset" data-reset>reset</button>
          <button class="btn btn-equal" data-equal>=</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
